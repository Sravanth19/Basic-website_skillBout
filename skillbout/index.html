<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Belton - Food Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="navbar">
    <div class="logo">
      <h1>sravanth</h1> 
    </div>
    <div class="nav-links">
      <button onclick="location.href='#home'">Home</button>
      <button onclick="location.href='#about'">About</button>
      <button onclick="location.href='#services'">Services</button>
      <button onclick="location.href='#contact'">Contact</button>
    </div>
    <div class="search-bar-container">
      <input type="text" class="search-bar" placeholder="Search...">
    </div>
  </div>

  <section class="hero">
    <h1>Bring people together with <br> great food</h1>
    <button class="btn">Let's talk</button>
  </section>
  <section class="food-table">
    <img src="table.jpeg" alt="Food Table">
  </section>
  <section class="food-items">
    <h2>Food items</h2>
    <div class="items">
      <div class="item">
        <img src="biriyani.jpg" alt="Biryani">
        <p>Biriyani</p>
      </div>
      <div class="item">
        <img src="pizza.jpeg" alt="Pizza">
        <p>Pizza</p>
      </div>
      <div class="item">
        <img src="burger.jpeg" alt="Burger">
        <p>Burger</p>
      </div>
      <div class="item">
        <img src="shawarma.jpeg" alt="Shawarma">
        <p>Shawarma</p>
      </div>
    </div>
  </section>
</body>
</html>
